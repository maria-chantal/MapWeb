<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container w-100 vh-100 ">
        <div class="row gx-5 p-4 justify-content-center">
            <div class="col">
                <h1 class="text-center">Mapa interactivo de las provincias de España</h1>
            </div>
        </div>
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-8 mapa" id="mapa"></div>

            <div class=" col-4 detalles">
                <img id="imagenProvincia" src="imagenes/blanco.png" alt="Imagen de la provincia"/>
                <div id="description">Descripción de la provincia</div>
            </div>
        </div>
    </div>

    <script src="map.js"></script>
</body>
</html>
